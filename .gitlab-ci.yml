sast:
  stage: test
  tags:
  - maven-2
include:
- template: Security/SAST.gitlab-ci.yml



image: maven:3.8.6-jdk-11
stages:
- pull
- build
- remove-d
- build-image
- test
pull-code:
  stage: pull
  only:
  - main
  tags:
  - maven-2
  script:
  - echo "preparing data and dependencies..."
  - pwd
  - ls
build-code:
  stage: build
  only:
  - main
  tags:
  - maven-2
  before_script:
  - echo "=======change permission ======="
  - chmod +x maveninstall.sh
  script:
  - echo "==== Project Building Started ====="
  - "./maveninstall.sh"
  - echo "code build Successfull..."
  - pwd
  when: on_success
  artifacts:
    paths:
    - target/*.war
    expire_in: 15 days
remove-old-docker:
  stage: remove-d
  only:
  - main
  tags:
  - maven-2
  before_script:
  - echo "change permission of dockerrmf.sh"
  - chmod +x dockerrmf.sh
  script:
  - echo "Starting remove old docker image and container"
  - "./dockerrmf.sh"
  - echo "Removed all docker image and container"
build-docker-image:
  stage: build-image
  only:
  - main
  tags:
  - maven-2
  needs:
  - build-code
  before_script:
  - chmod +x dockercmd.sh
  script:
  - "./dockercmd.sh"
  - echo "====Build And Deploy successfull.... ====="
