# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence

include:
  - template: Jobs/Code-Quality.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml 


image: maven:3.8.6-jdk-11
stages:
- pull
- test
- build
- remove-d
- build-image

code_quality:
  stage: test
  tags:
    - maven-2

dependency_scanning:
  stage: test
  tags:
    - docker

sast:
  stage: test
  tags:
    - docker

license_scanning:
  stage: test
  tags:
    - docker

secret_detection:
  stage: test
  tags:
    - docker
  
pull-code:
  stage: pull
  only:
  - main
  tags:
  - maven-2
  script:
  - echo "preparing data and dependencies..."
  - pwd
  - ls

build-code:
  stage: build
  only:
  - main
  tags:
  - maven-2
  before_script:
  - echo "=======change permission ======="
  - chmod +x maveninstall.sh
  script:
  - echo "==== Project Building Started ====="
  - "./maveninstall.sh"
  - echo "code build Successfull..."
  - pwd
  when: on_success
  artifacts:
    paths:
    - target/*.war
    expire_in: 15 days

remove-old-docker:
  stage: remove-d
  only:
  - main
  tags:
  - maven-2
  before_script:
  - echo "change permission of dockerrmf.sh"
  - chmod +x dockerrmf.sh
  script:
  - echo "Starting remove old docker image and container"
  - "./dockerrmf.sh"
  - echo "Removed all docker image and container"

build-docker-image:
  stage: build-image
  only:
  - main
  tags:
  - maven-2
  needs:
  - build-code
  before_script:
  - chmod +x dockercmd.sh
  script:
  - "./dockercmd.sh"
  - echo "====Build And Deploy successfull.... ====="